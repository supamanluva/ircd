<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRC WebSocket Test Client</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #4ec9b0;
            margin-bottom: 20px;
            text-align: center;
        }

        .connection-panel {
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #9cdcfe;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            background: #3c3c3c;
            border: 1px solid #555;
            border-radius: 4px;
            color: #d4d4d4;
            font-size: 14px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #007acc;
        }

        button {
            padding: 10px 20px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }

        button:hover {
            background: #005a9e;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        button.danger {
            background: #d14c4c;
        }

        button.danger:hover {
            background: #a93838;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 10px;
        }

        .status.connected {
            background: #4ec9b0;
            color: #1e1e1e;
        }

        .status.disconnected {
            background: #d14c4c;
            color: white;
        }

        .chat-panel {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .messages {
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 13px;
        }

        .message {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .message.system {
            color: #4ec9b0;
        }

        .message.error {
            color: #f48771;
        }

        .message.sent {
            color: #9cdcfe;
        }

        .message.received {
            color: #ce9178;
        }

        .timestamp {
            color: #858585;
            margin-right: 8px;
        }

        .input-panel {
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 8px;
            padding: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
        }

        .quick-commands {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .quick-commands button {
            flex: 1;
            min-width: 120px;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê IRC WebSocket Test Client</h1>

        <div class="connection-panel">
            <h2>Connection
                <span class="status" id="status">Disconnected</span>
            </h2>
            <div class="form-group">
                <label for="wsUrl">WebSocket URL:</label>
                <input type="text" id="wsUrl" value="ws://localhost:8080/" placeholder="ws://localhost:8080/">
            </div>
            <div class="form-group">
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" value="WebUser" placeholder="Enter nickname">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" value="webuser" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="realname">Real Name:</label>
                <input type="text" id="realname" value="Web User" placeholder="Enter real name">
            </div>
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled class="danger">Disconnect</button>
        </div>

        <div class="chat-panel">
            <div class="messages" id="messages"></div>
            
            <div class="input-panel">
                <div class="input-group">
                    <input type="text" id="commandInput" placeholder="Enter IRC command or message..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendCommand()">Send</button>
                </div>

                <div class="quick-commands">
                    <button onclick="quickCommand('JOIN #test')">Join #test</button>
                    <button onclick="quickCommand('PRIVMSG #test :Hello!')">Message #test</button>
                    <button onclick="quickCommand('LIST')">List Channels</button>
                    <button onclick="quickCommand('WHO #test')">WHO #test</button>
                    <button onclick="quickCommand('WHOIS WebUser')">WHOIS Self</button>
                    <button onclick="quickCommand('AWAY :Be right back')">Set Away</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let connected = false;

        function log(message, type = 'system') {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            messageEl.innerHTML = `<span class="timestamp">[${timestamp}]</span>${escapeHtml(message)}`;
            
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateStatus(isConnected) {
            connected = isConnected;
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (isConnected) {
                statusEl.textContent = 'Connected';
                statusEl.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function connect() {
            const wsUrl = document.getElementById('wsUrl').value;
            const nickname = document.getElementById('nickname').value;
            const username = document.getElementById('username').value;
            const realname = document.getElementById('realname').value;

            if (!wsUrl || !nickname || !username) {
                log('Please fill in all required fields', 'error');
                return;
            }

            log(`Connecting to ${wsUrl}...`, 'system');

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = function() {
                    log('WebSocket connection established', 'system');
                    updateStatus(true);
                    
                    // Send IRC registration
                    send(`NICK ${nickname}`);
                    send(`USER ${username} 0 * :${realname}`);
                };

                ws.onmessage = function(event) {
                    log(`‚Üê ${event.data}`, 'received');
                    
                    // Auto-respond to PING
                    if (event.data.startsWith('PING')) {
                        const pongData = event.data.replace('PING', 'PONG');
                        send(pongData);
                        log(`‚Üí ${pongData}`, 'sent');
                    }
                };

                ws.onerror = function(error) {
                    log('WebSocket error occurred', 'error');
                    console.error('WebSocket error:', error);
                };

                ws.onclose = function() {
                    log('WebSocket connection closed', 'system');
                    updateStatus(false);
                    ws = null;
                };
            } catch (error) {
                log(`Connection failed: ${error.message}`, 'error');
                console.error('Connection error:', error);
            }
        }

        function disconnect() {
            if (ws) {
                send('QUIT :Goodbye!');
                ws.close();
            }
        }

        function send(message) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected', 'error');
                return false;
            }

            ws.send(message + '\r\n');
            return true;
        }

        function sendCommand() {
            const input = document.getElementById('commandInput');
            const command = input.value.trim();
            
            if (!command) return;

            log(`‚Üí ${command}`, 'sent');
            send(command);
            
            input.value = '';
        }

        function quickCommand(command) {
            document.getElementById('commandInput').value = command;
            sendCommand();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendCommand();
            }
        }

        // Log initial message
        log('Welcome to IRC WebSocket Test Client', 'system');
        log('Enter connection details and click Connect to start', 'system');
    </script>
</body>
</html>
